version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_storage:/root/.ollama
    networks:
      - ai-net

  backend:
    build: 
      context: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/src:/app/src
    environment:
      - OLLAMA_URL=http://ollama:11434
      - GUARD_ENGINE=llama
    depends_on:
      - ollama
    networks:
      - ai-net

  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend    # <--- จุดที่แก้ครับ (ลบ Ql ออก)
    networks:
      - ai-net

volumes:
  ollama_storage:

networks:
  ai-net:
    driver: bridge