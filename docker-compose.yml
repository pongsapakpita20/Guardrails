version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: guardrails-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_storage:/root/.ollama
    networks:
      - ai-net

  # Service สำหรับรัน Python Script
  script_runner:
    image: python:3.10-slim
    container_name: guardrails-script-runner
    volumes:
      - .:/app
    working_dir: /app
    environment:
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      - ollama
    networks:
      - ai-net
    # คำสั่ง: ติดตั้ง requests และรันไฟล์ (ใช้ sh -c เพื่อรันหลายคำสั่ง)
    command: sh -c "pip install requests && python auto_run_ollama.py"
    # เปิด TTY เพื่อให้รับ Input ได้ (ถ้าจำเป็น)
    stdin_open: true
    tty: true

volumes:
  ollama_storage:


networks:
  ai-net:
    driver: bridge
